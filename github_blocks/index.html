<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Personal GitHub Octocat Gallery</title>
  <link rel="stylesheet" href="./styles/master.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-header">GitHub Blocks</h1>
    </header>
    <main>
      <div class="cat-gallery-1 flex-it">
        <img src="./assets/adventure-cat.png" alt="Adventure time cat">
        <img src="assets/daftpunktocat-thomas.gif" alt="Daft-Punk cat">
        <img src="assets/foundingfather_v2.png" alt="Founding Father Cat">
      </div>
      <div class="cat-gallery-2 flex-it">
        <img src="assets/hula_loop_octodex03.gif" alt="Hula cat">
        <img src="assets/dojocat.jpg" alt="dojocat">
      </div>
      <div class="cat-gallery-3 flex-it">
        <img src="./assets/plumber.jpg" alt="Mario cat">
        <img src="./assets/labtocat.png" alt="Lab cat">
        <img src="./assets/boxertocat_octodex.jpg" alt="Boxer cat">
      </div>
    </main>
    <footer>
      <h5>Images from <a href="https://octodex.github.com/" target="_blank">GitHub Octodex</a></h5>
    </footer>
  </div>
</body>
</html>
