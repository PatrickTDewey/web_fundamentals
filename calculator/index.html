<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div id="calculator">
            <div id="display">0</div>
            <div class="row">
            <button class="rounded" onclick="press(7);">7</button>
            <button class="rounded" onclick="press(8);">8</button>
            <button class="rounded" onclick="press(9);">9</button>
            <button class="operator rounded" onclick="setOP('/');">÷</button>
            </div>
            <div class="row">
            <button class="rounded" onclick="press(4);">4</button>
            <button class="rounded" onclick="press(5);">5</button>
            <button class="rounded" onclick="press(6);">6</button>
            <button class="operator rounded " onclick="setOP('*');">×</button>
            </div>
            <div class="row">
            <button class="rounded" onclick="press(1);">1</button>
            <button class="rounded" onclick="press(2);">2</button>
            <button class="rounded" onclick="press(3);">3</button>
            <button class="rounded operator"  onclick="setOP('-');">−</button>
            </div>
            <div class="row">
            <button class="rounded" onclick="clr();">C</button>
            <button class="rounded" onclick="press(0);">0</button>
            <button class="rounded" onclick="press('.');">.</button>
            <button class="rounded operator" onclick="setOP('+');">+</button>
            </div>
            <div class="row equals-row">
            <button id="equals" onclick="calculate()">=</div>
            </div>
        <div>
    </div>
</body>
</html>
